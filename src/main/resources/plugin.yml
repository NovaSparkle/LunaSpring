name: LunaSpring
version: '${project.version}'
main: org.novasparkle.lunaspring.LunaSpring
api-version: '1.16'
commands:
  lunaspring:
    aliases:
      - lsp
      - ls
      - spring
      - lspring
  plugins:
    aliases:
      - pl
authors:
  - NovaSparkle
  - ProGiple

depend:
  - PlaceholderAPI

softdepend:
  - NBTAPI
  - WorldEdit
  - WorldGuard

permissions:
  lunaspring.*:
    default: false
  lunaspring.reload:
    default: op
  lunaspring.server-info:
    default: op
  lunaspring.hooked:
    default: op
  lunaspring.plugins:
    default: op
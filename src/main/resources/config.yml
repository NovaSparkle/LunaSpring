  plugins:
    - ''
    - '    {S}| [plugin-name] &fby {S}[plugin-authors]'
    - '    {S}| &fВерсия: {S}[plugin-version]'
    - '    {S}| &fСостояние: {S}[status]'
    - ''
  subCommandClasses: 'В пакете [package] отсканировано [amount] подкоманд: [commands]'
  flags:
    lsp-elytra-glide: "{E}Вы не можете глайдить на элитрах здесь!"

    abbr: '\{P\}'
    variable: "&x&D&5&B&3&F&D[&x&D&F&4&9&F&FL&x&D&7&4&7&F&Fu&x&C&E&4&5&F&Fn&x&C&6&4&4&F&Fa&x&B&E&4&2&F&FS&x&B&5&4&0&F&Fp&x&A&D&3&E&F&Fr&x&A&5&3&D&F&Fi&x&9&C&3&B&F&Fn&x&9&4&3&9&F&Fg&x&D&5&B&3&F&D]"
  MAIN_COLOR:
    abbr: '\{M\}'
    variable: "&x&9&8&6&3&E&7"
  SECONDARY_COLOR:
    abbr: '\{S\}'
    variable: "&x&D&5&B&3&F&D"
  ERROR_COLOR:
    abbr: '\{E\}'
    variable: "&x&F&F&3&B&3&B"
  PURPLE_COLOR:
    abbr: '\{P\}'
    variable: '&x&A&F&4&7&F&F'

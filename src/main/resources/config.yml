    lsp-elytra-boost: "{E}Вы не можете использовать фейерверк для элитр здесь!"
    lsp-enable-fly: "{E}Вы не можете включить полёт здесь!"
    lsp-enable-sprint: "{E}Вы не можете пробежаться здесь!"
    lsp-enable-sneak: "{E}Вы не можете присесть здесь!"
    lsp-shear-entities: "{E}Вы не можете постричь моба здесь!"
    lsp-bukket-fill: "{E}Вы не можете заполнить ведро здесь!"
    lsp-bukket-empty: "{E}Вы не можете опустошить ведро здесь!"
    lsp-jump: "{E}Вы не можете прыгнуть здесь!"
    lsp-damage-items: "{E}Вы не можете немного поломать предмет!"
    lsp-enable-crafts: "{E}Вы не можете скрафтить предмет здесь!"
    lsp-receive-damage: "{E}Вы не можете получить урон здесь!"

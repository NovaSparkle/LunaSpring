# * Цветовые коды для выделения сообщений в консоли *
on_load_plugin_text_colors: "bcde"

pl_command:
  enabledPlugin: '{S}Включен'
  disabledPlugin: '{E}Отключен'

# * Сообщения *
messages:
  tooManyArgs: '{E}Слишком много аргементов!'
  tooLowArgs: '{E}Слишком мало аргементов!'
  noPermission: "{E}Нет прав на выполнение команды!"
  invalidSender: '{E}Эту команду нельзя использовать от имени: [sender]!'
  wrongArguments: '{E}Команду нельзя вызвать без аргументов!'
  undefinedCommand: '{E}Неизвестная команда!'
  noDependency: '{E}Зависимость &n[dependency] &r{E}не обнаружена, соответствующий менеджер выключен!'
  noVaultProvider: '{E}Плагин реализующий экономику Vault отсутствует! (Essentials, CMI, SateCore)'
  reloaded: '{P}{S}Библиотека перезагружена'
  savedSource: '{S}Ресурс [file] сохранен'
  loadedSource: '{S}Ресурс [file] загружен'
  listenerRegistered: '{S}Оcновной обработчик событий LunaSpring зарегистрирован'
  placeholderRegistered: '{S}Плейсхолдер {M}[identifier] {S}зарегистрирован!'
